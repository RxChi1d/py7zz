name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  # Order follows Conventional Changelog (Angular preset) specification
  - title: 'ğŸš€ Features'
    labels:
      - 'feat'
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
      - 'bugfix'
  - title: 'âš¡ Performance Improvements'
    labels:
      - 'perf'
      - 'performance'
  - title: 'â†©ï¸ Reverts'
    labels:
      - 'revert'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'ğŸ¨ Styles'
    labels:
      - 'style'
  - title: 'â™»ï¸ Code Refactoring'
    labels:
      - 'refactor'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ—ï¸ Build System'
    labels:
      - 'build'
      - 'deps'
  - title: 'ğŸ”„ Continuous Integration'
    labels:
      - 'ci'
      - 'cd'
      - 'workflow'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feat'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bug'
      - 'bugfix'
  default: patch
exclude-labels:
  - 'skip-changelog'
  - 'dependencies'
autolabeler:
  - label: 'feat'
    title:
      - '/^feat(\(.+\))?: .+/'
      - '/^feat(\(.+\))?!: .+/'
  - label: 'fix'
    title:
      - '/^fix(\(.+\))?: .+/'
      - '/^fix(\(.+\))?!: .+/'
  - label: 'docs'
    title:
      - '/^docs(\(.+\))?: .+/'
      - '/^docs(\(.+\))?!: .+/'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?: .+/'
      - '/^chore(\(.+\))?!: .+/'
  - label: 'test'
    title:
      - '/^test(\(.+\))?: .+/'
      - '/^test(\(.+\))?!: .+/'
  - label: 'ci'
    title:
      - '/^ci(\(.+\))?: .+/'
      - '/^ci(\(.+\))?!: .+/'
  - label: 'perf'
    title:
      - '/^perf(\(.+\))?: .+/'
      - '/^perf(\(.+\))?!: .+/'
  - label: 'refactor'
    title:
      - '/^refactor(\(.+\))?: .+/'
      - '/^refactor(\(.+\))?!: .+/'
  - label: 'style'
    title:
      - '/^style(\(.+\))?: .+/'
      - '/^style(\(.+\))?!: .+/'
  - label: 'revert'
    title:
      - '/^revert(\(.+\))?: .+/'
      - '/^revert(\(.+\))?!: .+/'
  - label: 'build'
    title:
      - '/^build(\(.+\))?: .+/'
      - '/^build(\(.+\))?!: .+/'
template: |
  $CHANGES

  ## Contributors

  $CONTRIBUTORS
