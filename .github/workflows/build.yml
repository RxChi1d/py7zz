name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'  # Only trigger on tags starting with 'v'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0, v0.1.0a1, v0.2.0.dev1)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            binary_name: 7zz
          - os: macos-14
            platform: macos
            arch: arm64
            binary_name: 7zz
          - os: macos-13
            platform: macos
            arch: x64
            binary_name: 7zz
          # TODO: Re-enable Windows build after fixing download timeout issues
          # - os: windows-latest
          #   platform: windows
          #   arch: x64
          #   binary_name: 7zz.exe
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: |
        uv sync --dev
        uv pip install -e .
    
    - name: Validate tag format and get 7zz version
      id: validate_tag
      shell: bash
      run: |
        # Get tag from push event or workflow dispatch
        if [ "${{ github.event.inputs.tag }}" != "" ]; then
          TAG="${{ github.event.inputs.tag }}"
        else
          TAG=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')
        fi
        
        echo "Git tag: $TAG"
        
        # Validate tag format (PEP 440 compliant)
        if [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+(\.dev[0-9]+|a[0-9]+)?$ ]]; then
          echo "âœ“ Tag format is valid: $TAG"
        else
          echo "âœ— Invalid tag format: $TAG"
          echo "Expected format: v{major}.{minor}.{patch}[.dev{N}|a{N}]"
          echo "Examples: v1.0.0, v1.0.0a1, v1.0.0.dev1"
          exit 1
        fi
        
        # Get 7zz version (hardcoded for stability)
        SEVEN_ZZ_VERSION="25.00"
        echo "Using 7zz version: $SEVEN_ZZ_VERSION"
        
        # Set outputs
        echo "git_tag=$TAG" >> $GITHUB_OUTPUT
        echo "seven_zz_version=$SEVEN_ZZ_VERSION" >> $GITHUB_OUTPUT
    
    - name: Download 7zz binary
      shell: bash
      run: |
        VERSION="${{ steps.validate_tag.outputs.seven_zz_version }}"
        PLATFORM="${{ matrix.platform }}"
        ARCH="${{ matrix.arch }}"
        BINARY_NAME="${{ matrix.binary_name }}"
        
        # Convert version format (25.00 -> 2500)
        VERSION_FOR_ASSET=$(echo "$VERSION" | sed 's/\.//g')
        echo "Original version: $VERSION"
        echo "Asset version: $VERSION_FOR_ASSET"
        
        # Map platform/arch to 7zz release naming
        case "$PLATFORM-$ARCH" in
          "linux-x64")
            ASSET_NAME="7z${VERSION_FOR_ASSET}-linux-x64.tar.xz"
            ;;
          "macos-x64")
            ASSET_NAME="7z${VERSION_FOR_ASSET}-mac.tar.xz"
            ;;
          "macos-arm64")
            ASSET_NAME="7z${VERSION_FOR_ASSET}-mac.tar.xz"
            ;;
          "windows-x64")
            ASSET_NAME="7z${VERSION_FOR_ASSET}-x64.exe"
            ;;
          *)
            echo "Unsupported platform: $PLATFORM-$ARCH"
            exit 1
            ;;
        esac
        
        # Download from GitHub releases
        DOWNLOAD_URL="https://github.com/ip7z/7zip/releases/download/${VERSION}/${ASSET_NAME}"
        echo "Downloading from: $DOWNLOAD_URL"
        
        # Create binary directory
        mkdir -p "py7zz/binaries/${PLATFORM}"
        
        if [[ "$PLATFORM" == "windows" ]]; then
          # Windows .exe file - add timeout and better error handling
          echo "Downloading Windows executable..."
          if ! curl -L --max-time 300 --retry 3 --retry-delay 10 -o "py7zz/binaries/${PLATFORM}/${BINARY_NAME}" "$DOWNLOAD_URL"; then
            echo "Error: Failed to download Windows executable"
            echo "URL: $DOWNLOAD_URL"
            echo "Retrying with verbose output..."
            curl -L -v --max-time 300 -o "py7zz/binaries/${PLATFORM}/${BINARY_NAME}" "$DOWNLOAD_URL" || exit 1
          fi
          echo "Windows executable downloaded successfully"
        else
          # Unix tar.xz file
          TEMP_DIR=$(mktemp -d)
          curl -L -o "${TEMP_DIR}/${ASSET_NAME}" "$DOWNLOAD_URL"
          cd "${TEMP_DIR}"
          tar -xf "${ASSET_NAME}"
          
          # Find and copy the 7zz binary (search only in current extraction directory)
          BINARY_PATH=$(find . -name "7zz" -type f | head -1)
          if [ -n "$BINARY_PATH" ]; then
            cp "$BINARY_PATH" "$GITHUB_WORKSPACE/py7zz/binaries/${PLATFORM}/${BINARY_NAME}"
            echo "Binary found and copied: $BINARY_PATH"
          else
            echo "Error: 7zz binary not found in extracted files"
            ls -la .
            exit 1
          fi
          
          # Clean up temp directory
          cd "$GITHUB_WORKSPACE"
          rm -rf "${TEMP_DIR}"
        fi
        
        # Make binary executable
        chmod +x "py7zz/binaries/${PLATFORM}/${BINARY_NAME}"
        
        # Verify binary works
        "py7zz/binaries/${PLATFORM}/${BINARY_NAME}" --help || echo "Binary verification failed"
    
    - name: Validate dynamic version generation
      shell: bash
      run: |
        # Test that hatch-vcs can generate version from git tag
        echo "Testing dynamic version generation..."
        GENERATED_VERSION=$(uv run python -c "from hatchling.metadata.core import ProjectMetadata; print(ProjectMetadata.from_file('.').version)")
        echo "Generated version: $GENERATED_VERSION"
        
        # Verify version format is PEP 440 compliant
        if [[ $GENERATED_VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(\.dev[0-9]+|a[0-9]+)?$ ]]; then
          echo "âœ“ Generated version is PEP 440 compliant: $GENERATED_VERSION"
        else
          echo "âœ— Generated version is not PEP 440 compliant: $GENERATED_VERSION"
          exit 1
        fi
        
        # Verify version matches git tag (remove 'v' prefix from tag)
        GIT_TAG="${{ steps.validate_tag.outputs.git_tag }}"
        EXPECTED_VERSION=$(echo "$GIT_TAG" | sed 's/^v//')
        if [ "$GENERATED_VERSION" = "$EXPECTED_VERSION" ]; then
          echo "âœ“ Generated version matches git tag: $GENERATED_VERSION"
        else
          echo "âœ— Version mismatch - Git tag: $GIT_TAG, Generated: $GENERATED_VERSION"
          exit 1
        fi
    
    - name: Build wheel
      run: |
        uv run python -m build --wheel
    
    - name: Verify wheel version consistency
      shell: bash
      run: |
        # Extract version from built wheel filename
        WHEEL_FILE=$(ls dist/*.whl | head -1)
        WHEEL_VERSION=$(echo "$WHEEL_FILE" | sed -n 's/.*py7zz-\([^-]*\)-.*/\1/p')
        echo "Wheel version: $WHEEL_VERSION"
        
        # Compare with expected version from git tag
        GIT_TAG="${{ steps.validate_tag.outputs.git_tag }}"
        EXPECTED_VERSION=$(echo "$GIT_TAG" | sed 's/^v//')
        
        if [ "$WHEEL_VERSION" = "$EXPECTED_VERSION" ]; then
          echo "âœ“ Wheel version matches git tag: $WHEEL_VERSION"
        else
          echo "âœ— Wheel version mismatch - Expected: $EXPECTED_VERSION, Got: $WHEEL_VERSION"
          exit 1
        fi
        
        # Test install and version check
        echo "Testing wheel installation and version verification..."
        uv pip install dist/*.whl --force-reinstall
        INSTALLED_VERSION=$(uv run python -c "import py7zz; print(py7zz.get_version())")
        echo "Installed version: $INSTALLED_VERSION"
        
        if [ "$INSTALLED_VERSION" = "$EXPECTED_VERSION" ]; then
          echo "âœ“ Installed version matches git tag: $INSTALLED_VERSION"
        else
          echo "âœ— Installed version mismatch - Expected: $EXPECTED_VERSION, Got: $INSTALLED_VERSION"
          exit 1
        fi
    
    - name: Upload wheel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.platform }}-${{ matrix.arch }}
        path: dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/
        pattern: wheels-*
        merge-multiple: true
    
    - name: Final version validation before PyPI publish
      shell: bash
      run: |
        # Get git tag and expected version
        GIT_TAG=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')
        EXPECTED_VERSION=$(echo "$GIT_TAG" | sed 's/^v//')
        echo "Git tag: $GIT_TAG"
        echo "Expected PyPI version: $EXPECTED_VERSION"
        
        # Verify all wheels have consistent version
        echo "Verifying wheel versions..."
        for wheel in dist/*.whl; do
          WHEEL_VERSION=$(echo "$wheel" | sed -n 's/.*py7zz-\([^-]*\)-.*/\1/p')
          echo "  $wheel -> $WHEEL_VERSION"
          
          if [ "$WHEEL_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "âœ— Wheel version mismatch: $wheel"
            echo "  Expected: $EXPECTED_VERSION"
            echo "  Got: $WHEEL_VERSION"
            exit 1
          fi
        done
        
        echo "âœ“ All wheels have consistent version: $EXPECTED_VERSION"
        
        # Final confirmation
        echo "ðŸš€ Ready to publish to PyPI:"
        echo "  Git tag: $GIT_TAG"
        echo "  PyPI version: $EXPECTED_VERSION"
        echo "  Wheel count: $(ls dist/*.whl | wc -l)"
        ls -la dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/
